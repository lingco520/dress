<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线问卷测试出题页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page_top">
    <div class="add_exam">
        <a href="javascript:;" class="add_button">创建问卷</a>
    </div>
 </div>
 <div class="exam-page">
     <div class="exam-nav">
         <div class="exam-item">
             <h4 class="exam-item-title">常用题型<i class="icon-expand"></i></h4>
             <ul class="exam-nav-list" id="ui_sortable_exam">
                 <li data-uid="1" data-tempid="drag_choice" class="ui-draggable ui-draggable-handle">
                     <a href="javascript:;" data-checktype="1">单选题</a>
                 </li>
                 <li data-uid="2" data-tempid="drag_choice" class="ui-draggable ui-draggable-handle">
                     <a href="javascript:;" data-checktype="2">多选题</a>
                 </li>
                 <li data-uid="5" data-tempid="drag_completion" class="ui-draggable ui-draggable-handle">
                     <a href="javascript:;" data-checktype="1">单行填空</a>
                 </li>
                 <li data-uid="6" data-tempid="drag_completion" class="ui-draggable ui-draggable-handle">
                     <a href="javascript:;" data-checktype="2">多行填空</a>
                 </li>
             </ul>
         </div>
     </div>
     <div class="content">
         <div class="title">这不是一个测试</div>
         <div class="questions">
             <li class="ui-module items-questions">
                 <div class="theme-type">
                     <div class="module-menu">
                         <h4>Q1</h4>
                         <div class="module-ctrl">
                             <a href="javascript:void(0);" class="ui-up-btn" data-tisp="上移"><i class="icon-up"></i></a>
                             <a href="javascript:void(0);" class="ui-down-btn" data-tisp="下移"><i class="icon-down"></i></a>
                             <a href="javascript:void(0);" class="ui-clone-btn" data-tisp="复制"><i class="icon-clone"></i></a>
                             <a href="javascript:void(0);" class="ui-del-btn" data-tisp="删除"><i class="icon-del"></i></a>
                         </div>
                     </div>
                     <div class="ui-drag-area">
                         <div class="cq-title T_edit T_plugins" data-tid="143"><span style="font-size:16px;">单选题目标题</span></div>
                     </div>
                     <div class="cq-items-content">
                         <ul class="cq-unset-list" data-checktype="1" data-namestr="q1_1">

                             <li><label class="input-check"><input type="radio" name="q1_1" value="0"></label>
                                 <div class="cq-answer-content T_edit T_plugins" data-tid="623">选项1</div>
                             </li>

                             <li><label class="input-check"><input type="radio" name="q1_1" value="0"></label>
                                 <div class="cq-answer-content T_edit T_plugins" data-tid="9">选项2</div>
                             </li>

                         </ul>
                         <div class="cq-items-ctrl">
                             <a href="javascript:void(0);" class="ui-add-item-btn" data-tisp="添加"><i class="icon-add"></i></a>
                             <a href="javascript:void(0);" class="ui-batch-item-btn" data-tisp="批量添加"><i class="icon-addList"></i></a>
                             <a href="javascript:void(0);" class="ui-add-answer-btn" data-tisp="添加答案解析"><i class="icon-assignment"></i></a>
                         </div>
                     </div>
                 </div>
             </li>
         </div>
     </div>
 </div>
 <div class="add_shadow">
     <div class="dialog">
         <div class="que-name">试题名称:<input id='exam_name' type="text" placeholder="在此填入你试题的标题"></div>
         <div class="que-info">试题说明:<textarea id='exam_info' type="text" placeholder="在此填入试题的说明"></textarea></div>
         <div class="button-event">
             <a href="javascript:;" class="info-button" id="info_sure">确认</a>
             <a href="javascript:;" class="info-button" id="info_cancel">取消</a>
         </div>
     </div>
 </div>
 <script src="http://filealiyun.geeker.com.cn/ued/js/jquery-1.8.3.min.js"></script>
<script src="index.js"></script>
</body>
</html>
